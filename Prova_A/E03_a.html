<script>
    /*
    PROBLEMA: Média ponderada
    Um aluno realizou três atividades avaliativas durante o trimestre, sendo que cada uma possuía seu peso específico. Os pesos das atividades são, respectivamente, 7, 2 e 1.
    Peça para o usuário informar qual a nota que obteve em cada atividade e calcule a nota final do trimestre. Ao final do programa apresente a média obtida pelo aluno.
    */

    //ENTRADA
const nota1 = Number(prompt("Informe a nota da primeira atividade:")).
const nota2 = Number(prompt("Informe a nota da segunda atividade:"));
const nota3 = Number(prompt("Informe a nota da terceira atividade:"));

    //PROCESSAMENTO
const peso1 = 7;
const peso2 = 2;
const peso3 = 1;

const notafinal = (nota1 + peso1 * nota2 + peso2 * nota3 + peso3);



    //SAÍDA
document.write(`A media obtida foi de ${notafinal}`)
</script>
