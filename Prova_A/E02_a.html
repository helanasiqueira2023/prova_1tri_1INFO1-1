<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Pesquisa de preço
    Uma pessoa deseja realizar pesquisa de preço em três diferentes postos de combustível.
    Peça para o usuário informar cada um dos valores pesquisados. Calcule e apresente a média do preço do combustível.
    */

    //ENTRADA
const pesquisa1 = Number(prompt("Informe o valor pesquisado 1:"));
const pesquisa2 = Number(prompt("Informe o valor pesquisado 2:"));
const pesquisa3 = Number(prompt("Informe o valor pesquisado 3:"));

    //PROCESSAMENTO
const media = (pesquisa1 * pesquisa2 * pesquisa3 )

    //SAÍDA
document.write(`A média do preço do combustível é de ${media}`)
</script>
